<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #1a1a1a;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .block {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    h2 {
      color: #7ec8e3;
      margin-top: 0;
    }
    input, button {
      padding: 10px 18px;
      margin: 5px;
      border-radius: 30px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 242, 254, 0.2);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      box-shadow: 0 6px 16px rgba(56, 249, 215, 0.3);
      transform: scale(1.05);
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #e74c3c;
      cursor: pointer;
      transition: background 0.3s;
    }
    #calculator {
      background: #1f2b38;
      padding: 15px;
      border-radius: 12px;
    }
    .calc-display {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 1.4em;
      background: #2d3a47;
      border: none;
      color: #7ec8e3;
      border-radius: 8px;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    #calculator button {
      padding: 12px;
      font-size: 1.1em;
      background: #2d3a47;
      transition: all 0.2s;
    }
    #calculator button:hover {
      background: #3a4b5c;
      transform: scale(0.98);
    }
    #calculator button[onclick="calculate()"] {
      background: #27ae60;
    }
    #calculator button[onclick="clearDisplay()"] {
      background: #c0392b;
    }
    .counter-btn {
      background: #27ae60;
    }
    .color-preview {
      width: 50px;
      height: 50px;
      border: 2px solid #7ec8e3;
      background: #ffffff;
    }
    .color-name {
      margin-top: 10px;
      font-weight: bold;
      color: #7ec8e3;
      background: #2d2d2d;
      padding: 5px;
      border-radius: 4px;
    }
    .color-mixer input[type="range"] {
      background: #333;
      accent-color: #7ec8e3;
    }
    .color-mixer label {
      color: #7ec8e3;
    }
    input::placeholder {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="grid">

    <!-- Alert Buttons -->
    <div class="block">
      <h2>Alert Buttons</h2>
      <button onclick="alert('Button 1 Alert!')">Alert 1</button>
      <button onclick="alert('Button 2 Alert!')">Alert 2</button>
    </div>

    <!-- Math Operations -->
    <div class="block">
      <h2>Math Operations</h2>
      <input type="number" id="num1" placeholder="Number 1">
      <input type="number" id="num2" placeholder="Number 2">
      <button onclick="performOperation('add')">Add</button>
      <button onclick="performOperation('multiply')">Multiply</button>
      <p id="mathResult"></p>
    </div>

    <!-- Even/Odd Check -->
    <div class="block">
      <h2>Even/Odd Check</h2>
      <input type="number" id="evenOddInput">
      <button onclick="checkEvenOdd()">Check</button>
      <p id="evenOddResult"></p>
    </div>

    <!-- Voting Age Check -->
    <div class="block">
      <h2>Voting Age Check</h2>
      <input type="number" id="ageInput">
      <button onclick="checkVotingAge()">Check</button>
      <p id="votingResult"></p>
    </div>

    <!-- Prime Numbers -->
    <div class="block">
      <h2>Prime Numbers</h2>
      <input type="number" id="primeInput">
      <button onclick="showPrimes()">Show Primes</button>
      <p id="primeResult"></p>
    </div>

    <!-- Registration Form -->
    <div class="block">
      <h2>Registration Form</h2>
      <form id="regForm" onsubmit="return handleFormSubmit(event)">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Contact" required>
        <input type="number" placeholder="Roll No" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Color Changer -->
    <div class="block">
      <h2>Color Changer</h2>
      <div class="circle" onclick="changeColor(this)" style="background-color: #e74c3c" data-color-index="0"></div>
    </div>

    <!-- Grade Calculator -->
    <div class="block">
      <h2>Grade Calculator</h2>
      <input type="number" id="marksInput">
      <button onclick="calculateGrade()">Calculate</button>
      <p id="gradeResult"></p>
    </div>

    <!-- Counters -->
    <div class="block">
      <h2>Interaction Counters</h2>
      <button class="counter-btn" id="counterButton">Count Interactions Here</button>
      <p>Clicks: <span id="clickCount">0</span></p>
      <p>Double Clicks: <span id="dblClickCount">0</span></p>
      <p>Hovers: <span id="hoverCount">0</span></p>
    </div>

    <!-- Color Mixer -->
    <div class="block">
      <h2>Color Mixer</h2>
      <div class="color-mixer">
        <div><input type="range" id="red" min="0" max="255" value="128"><label for="red">Red</label></div>
        <div><input type="range" id="green" min="0" max="255" value="128"><label for="green">Green</label></div>
        <div><input type="range" id="blue" min="0" max="255" value="128"><label for="blue">Blue</label></div>
        <div class="color-preview" id="colorPreview"></div>
      </div>
      <div class="color-name" id="colorName"></div>
    </div>

    <!-- Calculator -->
    <div class="block" id="calculator">
      <h2 style="color: white;">Calculator</h2>
      <input type="text" class="calc-display" id="display" readonly>
      <div class="calc-buttons">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">Ã—</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="calculatePower()">^</button>
      </div>
    </div>
  </div>

  <script>
    function performOperation(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = operation === 'add' ? num1 + num2 : num1 * num2;
      document.getElementById('mathResult').textContent = `Result: ${result}`;
    }

    function checkEvenOdd() {
      const number = parseInt(document.getElementById('evenOddInput').value);
      document.getElementById('evenOddResult').textContent = number % 2 === 0 ? "Even" : "Odd";
    }

    function checkVotingAge() {
      const age = parseInt(document.getElementById('ageInput').value);
      document.getElementById('votingResult').textContent = age >= 18 ? "Eligible to vote" : "Not eligible to vote";
    }

    function isPrime(num) {
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return num > 1;
    }

    function showPrimes() {
      const limit = parseInt(document.getElementById('primeInput').value);
      let primes = [];
      for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) primes.push(i);
      }
      document.getElementById('primeResult').textContent = primes.join(', ');
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      alert('Form submitted successfully!');
      event.target.reset();
    }

    const colors = ['#e74c3c', '#2ecc71', '#9b59b6'];
    function changeColor(circle) {
      const currentIndex = parseInt(circle.getAttribute('data-color-index')) || 0;
      const newIndex = (currentIndex + 1) % colors.length;
      circle.style.backgroundColor = colors[newIndex];
      circle.setAttribute('data-color-index', newIndex);
    }

    function calculateGrade() {
      const marks = parseInt(document.getElementById('marksInput').value);
      let grade;
      if (marks >= 75) grade = 'A+';
      else if (marks >= 70) grade = 'A';
      else if (marks >= 65) grade = 'A-';
      else if (marks >= 60) grade = 'B+';
      else if (marks >= 55) grade = 'B';
      else if (marks >= 50) grade = 'B-';
      else if (marks >= 45) grade = 'C+';
      else if (marks >= 40) grade = 'C';
      else if (marks >= 35) grade = 'C-';
      else if (marks >= 30) grade = 'D';
      else grade = 'F';
      document.getElementById('gradeResult').textContent = `Grade: ${grade}`;
    }

    let clickCount = 0, dblClickCount = 0, hoverCount = 0;
    const counterButton = document.getElementById('counterButton');
    counterButton.addEventListener('click', () => {
      document.getElementById('clickCount').textContent = ++clickCount;
    });
    counterButton.addEventListener('dblclick', () => {
      document.getElementById('dblClickCount').textContent = ++dblClickCount;
    });
    counterButton.addEventListener('mouseover', () => {
      document.getElementById('hoverCount').textContent = ++hoverCount;
    });

    const colorInputs = document.querySelectorAll('.color-mixer input');
    const colorPreview = document.getElementById('colorPreview');
    function updateColor() {
      const r = document.getElementById('red').value;
      const g = document.getElementById('green').value;
      const b = document.getElementById('blue').value;
      const color = `rgb(${r}, ${g}, ${b})`;
      colorPreview.style.backgroundColor = color;
      document.getElementById('colorName').textContent = color;
    }
    colorInputs.forEach(input => input.addEventListener('input', updateColor));
    updateColor();

    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        document.getElementById('display').value = 'Error';
      }
    }

    function calculatePower() {
      try {
        const value = eval(document.getElementById('display').value);
        document.getElementById('display').value = Math.pow(value, 2);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
